<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Download Modal -->
<div id="downloadModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="downloadModalTitle">Download Note</h2>
            <button class="close-modal" onclick="closeDownloadModal()">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div id="notePreview"></div>
        <div class="form-group">
            <label>Select Format</label>
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 15px;">
                <button class="download-format-btn" onclick="downloadNote('txt')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
                    <span>Text File (.txt)</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('pdf')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #dc2626;"></i>
                    <span>PDF Document</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('docx')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #2563eb;"></i>
                    <span>Word Document</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('excel')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #059669;"></i>
                    <span>Excel/CSV</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('pptx')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #f59e0b;"></i>
                    <span>PowerPoint</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('markdown')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #7c3aed;"></i>
                    <span>Markdown</span>
                </button>
                <button class="download-format-btn" onclick="downloadNote('html')">
                    <i data-lucide="file-text" style="width: 24px; height: 24px; color: #0891b2;"></i>
                    <span>HTML Webpage</span>
                </button>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn-secondary" onclick="closeDownloadModal()">Cancel</button>
            <small style="color: var(--text-dim); font-size: 12px; margin-top: 10px; display: block;">
                Note: Some formats (PDF, Word) may require additional processing time
            </small>
        </div>
    </div>
</div>
<script>
    
</script>
</body>
</html>
