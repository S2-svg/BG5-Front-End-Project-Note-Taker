<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In | Note Taker</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Page Styles -->
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <i class="fas fa-sticky-note"></i>
        <h1>Note Taker</h1>
      </div>

      <section class="card" aria-labelledby="loginHeading">
        <div class="card-header">
          <h2 id="loginHeading">Welcome back</h2>
          <p>Sign in to continue to your notes.</p>
        </div>

        <!-- Alert container (JS will inject messages here) -->
        <div id="alertContainer" aria-live="polite"></div>
        <!-- Social diagnostics / notices -->
        <div id="socialNotice" aria-live="polite" style="display:none; margin-bottom: 12px;"></div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@company.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
                onclick="window.passwordUtils.togglePassword('password')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group remember-forgot">
            <label class="remember">
              <input type="checkbox" id="remember" /> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary" disabled>Sign in</button>

          <div class="social-login">
            <div class="social-title">Or sign in with</div>
            <div class="social-buttons">
              <button
                type="button"
                class="btn btn-social"
                data-provider="google"
              >
                <i class="fab fa-google"></i> Google
              </button>
              <button
                type="button"
                class="btn btn-social"
                data-provider="github"
              >
                <i class="fab fa-github"></i> GitHub
              </button>
            </div>
          </div>

          <div class="links">
            <p>Don't have an account? <a href="singup.html">Create one</a></p>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p>&copy; <span id="year"></span> Note Taker. All rights reserved.</p>
      </footer>
    </main>

    <script>
      // Do not auto-redirect here; the app will restore sessions from the dashboard when appropriate.
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Firebase (needed for social auth) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="static/JS/firebase-init.js"></script>

    <!-- Reuse the shared signup/login logic -->
    <script src="js/signup.js"></script>
  </body>
</html>
